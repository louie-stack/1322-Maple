
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1322 Maple House of the Dead | Premium Haunted Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0B0F12;
        color: #E6E8EA;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, .heading-font {
        font-family: 'Oswald', sans-serif;
      }

      @keyframes fog-drift {
        0% { transform: translateX(-5%) translateY(0); }
        50% { transform: translateX(5%) translateY(-2%); }
        100% { transform: translateX(-5%) translateY(0); }
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-fog {
        animation: fog-drift 25s ease-in-out infinite;
      }

      .animate-marquee {
        animation: marquee 60s linear infinite;
        width: max-content;
      }

      .text-glow-red {
        text-shadow: 0 0 20px rgba(142, 27, 27, 0.7);
      }

      /* Cinematic Overlay */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
        pointer-events: none;
        z-index: 90;
      }

      /* Film Grain */
      .film-grain {
        position: fixed;
        inset: 0;
        z-index: 100;
        pointer-events: none;
        opacity: 0.05;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F12;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2E33;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8E1B1B;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Premium Horror Button System */
      .cta-base {
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        font-weight: 700;
        font-size: 0.75rem;
        padding: 1.25rem 2.5rem;
        transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 4px;
        border-width: 1px;
        position: relative;
        z-index: 10;
        cursor: pointer;
      }

      .cta-primary {
        background-color: #12161A;
        border-color: #8E1B1B;
        color: #E6E8EA;
        box-shadow: 0 0 0 rgba(142, 27, 27, 0);
      }

      .cta-primary:hover {
        background-color: #1A1F24;
        border-color: #B12A2A;
        color: #FFFFFF;
        box-shadow: 0 0 25px rgba(177, 42, 42, 0.3);
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      }

      /* Subtle Red Glow behind primary buttons on hover */
      .cta-primary::after {
        content: "";
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle, rgba(142, 27, 27, 0.1) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 300ms ease;
        z-index: -1;
        pointer-events: none;
      }

      .cta-primary:hover::after {
        opacity: 1;
      }

      .cta-secondary {
        background-color: transparent;
        border-color: rgba(230, 232, 234, 0.3);
        color: #E6E8EA;
      }

      .cta-secondary:hover {
        border-color: #8E1B1B;
        color: #FFFFFF;
        background-color: rgba(142, 27, 27, 0.05);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="film-grain"></div>
    <div id="root"></div>
    <script>
      // Simple scroll reveal logic
      window.addEventListener('scroll', () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(el => {
          const windowHeight = window.innerHeight;
          const elementTop = el.getBoundingClientRect().top;
          if (elementTop < windowHeight - 100) {
            el.classList.add('active');
          }
        });
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
